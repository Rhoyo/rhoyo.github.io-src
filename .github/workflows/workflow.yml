
name: Sandbox Pipeline
on: [push]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Dependencies
        run: npm i -g npm@9.5.1
      
      - name: Build Gatsby Static Site
        run: gatsby build
